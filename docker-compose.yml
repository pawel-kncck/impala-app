version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - '3000:80'
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - '5000:5000'
    environment:
      DATABASE_URL: 'postgresql://user:password@db:5432/mydatabase'
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: ${POSTGRES_USER} # Reads from .env file
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # Reads from .env file
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
