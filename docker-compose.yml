version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - '3000:80'
    depends_on:
      backend:
        condition: service_started

  backend:
    build: ./backend
    ports:
      - '5001:5000'
    environment:
      # This now securely reads from your .env file
      DATABASE_URL: 'postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/mydatabase'
    depends_on:
      db:
        # This is the key change: wait for the db to be healthy
        condition: service_healthy

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    # This healthcheck tells Docker when the database is truly ready
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d mydatabase']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
